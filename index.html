<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icofont.min.css">
    <title>TODO LIST</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h4>TODO LIST</h4>
            <div id="description">
                <h5>Add items to your list.</h5>
                <h5>Get your things done.</h5>
            </div>
        </header>
        <section id="add-item">
            <input id="item-input" type="text" maxlength="100" placeholder="Type your text here" autofocus onkeyup="sizeFont()">
            <button id="addBtn" type="button" onclick="addItem()"><i class="icofont-ui-add"></i></button>   
        </section>
        <section id="todo-items"></section>
        <section id="clear-items" class="hide">
            <button id="clearAll" type="button" onclick="clearAll()"><i class="icofont-ui-delete"></i></button> 
            <span>Clear all</span>
        </section>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
