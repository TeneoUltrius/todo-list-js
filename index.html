<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <title>TODO List</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h4>TODO LIST</h4>
            <div id="description">
                <h5>Add items to your list.</h5>
                <h5>Get your things done.</h5>
            </div>
        </header>
        <section id="add-item">
            <input id="item-input" type="text" maxlength="45">
            <button id="addBtn" type="button" onclick="addItem()">ADD</button>   
        </section>
        <section id="todo-items">
        </section>
        <button id="clearAll" class="invisible" type="button" onclick="clearAll()">CLEAR</button>
    </div>
</body>
</html>
